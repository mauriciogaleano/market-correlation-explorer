<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Correlation Explorer</title>
  <!-- Plotly.js CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- html2canvas for export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- Bootstrap for tooltips -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #heatmap { width: 100%; max-width: 600px; margin: auto; }
    #exportBtn { margin-top: 15px; }
  </style>
</head>
<body>
  <h3 class="text-center">Market Correlation Explorer</h3>
  <div id="heatmap"></div>
  <div class="text-center">
    <button id="exportBtn" class="btn btn-primary">Export as PNG</button>
  </div>

  <script>
    // Correlation matrix data
    const labels = ['Bitcoin', 'Dollar Index', 'Gold', 'S&P 500', 'NASDAQ'];
    const data = [
      [1.00, -0.044, 0.076, 0.36, 0.37],
      [-0.044, 1.00, -0.31, 0.0099, 0.02],
      [0.076, -0.31, 1.00, 0.18, 0.16],
      [0.36, 0.0099, 0.18, 1.00, 0.97],
      [0.37, 0.02, 0.16, 0.97, 1.00]
    ];

    // Plotly heatmap configuration
    const trace = {
      x: labels,
      y: labels,
      z: data,
      type: 'heatmap',
      colorscale: 'RdBu',
      reversescale: true,
      hovertemplate: '<b>%{y}</b> vs <b>%{x}</b>: %{z:.2f}<extra></extra>'
    };

    const layout = {
      margin: { t: 50, b: 50 },
      xaxis: { side: 'bottom' },
      yaxis: { autorange: 'reversed' }
    };

    Plotly.newPlot('heatmap', [trace], layout, {responsive: true});

    // Export functionality
    document.getElementById('exportBtn').addEventListener('click', () => {
      html2canvas(document.getElementById('heatmap')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'correlation_heatmap.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
