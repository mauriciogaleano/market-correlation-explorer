<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Correlation Explorer</title>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{font-family:Arial,sans-serif;margin:20px}
    #heatmap{width:100%;max-width:600px;margin:auto;height:400px}
    .text-center{text-align:center}
    .change-up{color:green}
    .change-down{color:red}
    .badge{margin-left:10px}
  </style>
</head>
<body>
  <div class="text-center mb-3">
    <h3>Market Correlation Explorer</h3>
    <p id="date"></p>
    <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="popover" title="Info" data-bs-content="Toggle live/static heatmap. Static uses preset data; live fetches recent series.">ℹ️</button>
  </div>
  <div id="controls" class="text-center mb-3">
    <select id="rangeSelect" class="form-select form-select-sm d-inline w-auto">
      <option value="1">1 Day</option>
      <option value="7" selected>1 Week</option>
      <option value="30">1 Month</option>
    </select>
    <label class="ms-3"><input type="checkbox" id="liveToggle"> Live</label>
    <button id="exportBtn" class="btn btn-primary btn-sm ms-2">Export Heatmap as PNG</button>
  </div>
  <div id="loading" class="text-center mb-3" style="display:none;">Loading data...</div>
  <div id="heatmap"></div>
  <script>
    // Preset static data for fallback
    const staticData = {
      '1': [[1,0.85,-0.04],[0.85,1,-0.05],[-0.04,-0.05,1]],
      '7': [[1,0.82,-0.044],[0.82,1,-0.05],[-0.044,-0.05,1]],
      '30':[[1,0.8,-0.05],[0.8,1,-0.06],[-0.05,-0.06,1]]
    };
    const staticLabels=['BTC','ETH','GOLD'];

    function plotStatic(range){
      Plotly.newPlot('heatmap',[{x:staticLabels,y:staticLabels,z:staticData[range],type:'heatmap',colorscale:'RdBu',reversescale:true}],{margin:{t:20,b:50,l:50,r:20},xaxis:{side:'bottom'},yaxis:{autorange:'reversed'}},{responsive:true});
    }

    // Live code remains unchanged but commented for now
    // ... live fetchSeries, pearson, loadHeatmap definitions here ...

    document.addEventListener('DOMContentLoaded',()=>{
      document.getElementById('date').textContent=new Date().toLocaleString();
      new bootstrap.Popover(document.querySelector('[data-bs-toggle="popover"]'));
      const sel=document.getElementById('rangeSelect');
      const live=document.getElementById('liveToggle');
      function update(){
        if(!live.checked){
          plotStatic(sel.value);
        } else {
          loadHeatmap(sel.value);
        }
      }
      sel.addEventListener('change',update);
      live.addEventListener('change',update);
      update();
    });
  </script>
</body>
</html>
